<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="add">
        <button id="addbutton">Add contact +</button>
    </div>
    <div class="formData">
        <form id="formsubmit">
            <p style="text-align: center; font-weight: bold;">Add contact</p>
            <input type="text" id="name" maxlength="30" placeholder="Enter name" required> <br>
            <input type="email" id="email" maxlength="30" placeholder="Enter email" required> <br>
            <input type="number" id="phone" min="1000000000" max="9999999999" placeholder="Enter phone number" required> <br>
            <input type="submit"/>
        </form>
    </div>
    <div id="container">

    </div>
    <script src="index.js"></script>
</body>
</html>
