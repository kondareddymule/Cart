<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="time">
            <span>Seconds</span>
            <span id="seconds" style="color: red;">60</span>
        </div>
        <div>
            <span style="font-size: 24px; color: red;">Typing Test</span>
        </div>
        <div class="time">
            <span>No of letters</span>
            <span id="words">0</span>
        </div>
    </div>
    <div id="quote">

    </div>
    <div id="input" contenteditable="false">

    </div>
    <div class="button">
        <button id="start">Start</button>
    </div>
    <div class="modal" id="modal">
        <div class="content" id="content">
            <p>Result</p>
            <span id="cross">X</span>
            <div>
                <p>No of words per minute</p>
                <p id="words">0</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
